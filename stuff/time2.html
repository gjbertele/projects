<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre class='numbers'></pre>
    <script>
        var t = performance.now()
        function f(){
            var td = (performance.now()-t)
            document.querySelector('.numbers').innerHTML = 
            Math.floor(td*1.855e+40).toLocaleString()+'t<sub>p</sub><br>'+
            Math.floor(td*1000).toLocaleString()+'Î¼s<br>'+
            Math.floor(td).toLocaleString()+'ms<br>'+
            Math.floor(td/1000).toLocaleString()+'s<br>'+
            (Math.floor(td/600)/100)+'min<br>'+
            (Math.floor(td/360)/10000)+'hrs<br>'+
            (Math.floor(td/864)/100000)+' days<br>'+
            (Math.floor(td/(864*0.7))/1000000)+' weeks<br>'+
            (Math.floor(td/(864*0.3))/10000000)+' months<br>'+
            (Math.floor(td/(864*0.3*1.2))/100000000)+' years<br>'+
            (Math.floor(td/(864*0.3*1.2))/1000000000)+' decades<br>'+
            (Math.floor(td/(864*0.3*1.2))/10000000000)+' centuries<br>'
            requestAnimationFrame(f)
        }
        f()
    </script>
</body>
</html>
