<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D shapes</title>
</head>

<body>
    <style>
        body {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1
        }
    </style>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')
        var objects = []
        var w = document.body.clientWidth
        var h = document.body.clientHeight
        canvas.width = w
        canvas.height = h
        document.body.onresize = function() {
            var w = document.body.clientWidth
            var h = document.body.clientHeight
            canvas.width = w
            canvas.height = h
        }
        const radConst = Math.PI / 180

        function obj(faces) {
            objects.push({
                faces: faces,
                color: '#000000'
            })
        }

        function project(x, y, z, rot) {
            var a = Math.cos(rot)
            var b = Math.sin(rot)
            var x = a * x + a * z
            var y = y + b * z - b * x
            return {
                x: x + (w / 2),
                y: y + (h / 2)
            }
        }

        function frame() {
            ctx.clearRect(0, 0, w, h)
            objects.forEach(function(object, objectV) {
                object.faces.forEach(function(face, faceV) {
                    ctx.beginPath()
                    face.points.forEach(function(point, pointV) {
                        var p = project(point.x, point.y, point.z, 25 * radConst)
                        if (pointV == 0) {
                            ctx.moveTo(p.x, h - p.y)
                        }
                        ctx.lineTo(p.x, h - p.y)
                    })
                    ctx.fillStyle = face.color
                    ctx.fill()
                })
            })
            requestAnimationFrame(frame)
        }

        function cube1(x, y, z, w, h, d) {
            var hw = w / 2;
            var hh = h / 2;
            var hd = d / 2
            obj([{
                color: '#FF0000',
                points: [{
                    x: x - hw,
                    y: y - hh,
                    z: z - hd
                }, {
                    x: x + hw,
                    y: y - hh,
                    z: z - hd
                }, {
                    x: x + hw,
                    y: y + hh,
                    z: z - hd
                }, {
                    x: x - hw,
                    y: y + hh,
                    z: z - hd
                }]
            }, {
                color: '#00FF00',
                points: [{
                    x: x - hw,
                    y: y + hh,
                    z: z - hd
                }, {
                    x: x + hw,
                    y: y + hh,
                    z: z - hd
                }, {
                    x: x + hw,
                    y: y + hh,
                    z: z + hd
                }, {
                    x: x - hw,
                    y: y + hh,
                    z: z + hd
                }, ]
            }, {
                color: '#0000FF',
                points: [{
                    x: x + hw,
                    y: y - hh,
                    z: z - hd
                }, {
                    x: x + hw,
                    y: y + hh,
                    z: z - hd
                }, {
                    x: x + hw,
                    y: y + hh,
                    z: z + hd
                }, {
                    x: x + hw,
                    y: y - hh,
                    z: z + hd
                }, ]
            }])
        }

        function randValue() {
            return Math.random() * ((Math.random() * 2) - 1)
        }
        var s = 350
        var amt = 200

        for (let i = 0; i < amt; i++) {
            cube1(randValue() * s, randValue() * s, randValue() * s, Math.random() * 100, Math.random() * 100, Math.random() * 100)
        }

        function move() {
            cube1(randValue() * s, randValue() * s, randValue() * s, Math.random() * 100, Math.random() * 100, Math.random() * 100)
        }
        move()
        var t = 0;
        setInterval(function() {
            lamt = amt
            amt = Math.sin(t)
            if (amt < lamt) {
                objects = objects.filter(i => i != objects[0])
                objects = objects.filter(i => i != objects[0])
                objects = objects.filter(i => i != objects[0])
                objects = objects.filter(i => i != objects[0])
            } else {
                move()
                move()
                move()
                move()
            }
            t += 1 / 30
        }, 1000 / 60)
        frame()
    </script>
</body>

</html>
