<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number"><button onclick='guess()'>bruteforce</button><br>
    <pre class='res'></pre>
    <script>
        const input = document.querySelector('input')
        const res = document.querySelector('.res')
        function guess(){
            let value = input.value
            var start = performance.now()
            let tries = 150
            function g1(){
                var stop = false
                var str = ''
                for(let i = 0; i<tries; i++){
                    let n = Math.floor(Math.random()*(10**(value.length)))
                    if(n == value){
                        res.textContent = 'Found! '+n+' - '+((performance.now()-start)/1000).toPrecision(5)+' seconds'
                        stop = true;
                    }
                    str+=i+' - '+n+'\n'
                }
                if(stop == false){
                    res.textContent = str
                    requestAnimationFrame(g1)
                }
            }
            g1()
        }
    </script>
</body>
</html>
